<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>தமிழ் கடிகாரம்</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">
    <div class="clock">
        <div style="--clr:#ff6004;--h:62px" class="hand hour" id="hour"><i></i></div>
        <div style="--clr:#0cea0f;--h:78px" class="hand minute" id="min"><i></i></div>
        <div style="--clr:#09c898;--h:96px" class="hand" id="sec"><i></i></div>

        <span style="--i:1;"><b>௧</b></span>
        <span style="--i:2;"><b>௨</b></span>
        <span style="--i:3;"><b>௩</b></span>
        <span style="--i:4;"><b>௪</b></span>
        <span style="--i:5;"><b>௫</b></span>
        <span style="--i:6;"><b>௬</b></span>
        <span style="--i:7;"><b>௭</b></span>
        <span style="--i:8;"><b>௮</b></span>
        <span style="--i:9;"><b>௯</b></span>
        <span style="--i:10;"><b>௧௦</b></span>
        <span style="--i:11;"><b>௧௧</b></span>
        <span style="--i:12;"><b>௧௨</b></span>
    </div>
    
    <h1 id="date">dd : mm : yyyy</h1>
    <h2 id="tamilDay"></h2>
</div>

<script src="script.js"></script>
<script src="DATE.js"></script>

</body>
</html>
